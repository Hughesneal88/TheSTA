<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ current_user.username }}</h2>
    <p>Your streak points: {{ current_user.streak_points }}</p>
    <h3>Course Materials</h3>
    <ul>
        {% for material in materials %}
            <li><a href="{{ url_for('material', material_id=material.id) }}">{{ material.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
